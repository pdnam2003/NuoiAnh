<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Cho Em ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .container {
            z-index: 10;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            transition: opacity 0.5s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            transform: rotate(45deg);
            animation: float 3s ease-in-out forwards;
            opacity: 0.8;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -15px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(45deg) scale(1);
                opacity: 0;
            }
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.9;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes flash {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            10% { background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%); }
            20% { background: linear-gradient(135deg, #ff5252 0%, #ff7676 100%); }
            30% { background: linear-gradient(135deg, #ff3838 0%, #ff5252 100%); }
            40% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            50% { background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%); }
            60% { background: linear-gradient(135deg, #ff5252 0%, #ff7676 100%); }
            70% { background: linear-gradient(135deg, #ff3838 0%, #ff5252 100%); }
            80% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            90% { background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%); }
            100% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        }
        
        .flash-bg {
            animation: flash 0.5s infinite;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>❤️ Dành Tặng Em ❤️</h1>
        <p>Mỗi trái tim đại diện cho tình cảm anh dành cho em. Hãy nhấn nút bên dưới để nhận thật nhiều tình yêu nhé!</p>
        <button class="btn" id="heartBtn">Gửi Trái Tim Đến Em</button>
        <p class="message">Em là điều tuyệt vời nhất trong cuộc đời anh ❤️</p>
    </div>
    
    <div class="hearts-container" id="heartsContainer"></div>

    <script>
        const heartBtn = document.getElementById('heartBtn');
        const container = document.getElementById('container');
        const body = document.body;
        
        heartBtn.addEventListener('click', function() {
            container.classList.add('hidden');
            
            body.classList.add('flash-bg');
            
            createExplosionHearts();
            
            setTimeout(() => {
                body.classList.remove('flash-bg');
            }, 10000);
        });
        
        function createExplosionHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 400; 
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    const colors = ['#ff6b6b', '#ff8e8e', '#ffaaaa', '#ff5252', '#ff3838', '#ff1e1e', '#ff0000'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.background = randomColor;
                    
                    const size = 10 + Math.random() * 40;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    
                    const startX = 50 + (Math.random() - 0.5) * 20;
                    const startY = 50 + (Math.random() - 0.5) * 20;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const endX = startX + Math.cos(angle) * distance;
                    const endY = startY + Math.sin(angle) * distance;
                    
                    heart.style.left = `${startX}vw`;
                    heart.style.top = `${startY}vh`;
                    
                    const duration = 2 + Math.random() * 3;
                    heart.style.animationDuration = `${duration}s`;
                    
                    heart.style.animation = `float ${duration}s ease-in-out forwards`;
                    
                    heartsContainer.appendChild(heart);
                    
            
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.remove();
                        }
                    }, duration * 1000 + 100);
                }, i * 20); 
            }
        }
        
        window.addEventListener('load', function() {
            setTimeout(() => {
                createHearts();
            }, 1000);
        });
        
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 30; 
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    const colors = ['#ff6b6b', '#ff8e8e', '#ffaaaa'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.background = randomColor;
                    heart.style.width = `${20 + Math.random() * 30}px`;
                    heart.style.height = heart.style.width;
                    
                    heart.style.left = `${Math.random() * 100}vw`;
                    
                    heart.style.animationDuration = `${3 + Math.random() * 4}s`;
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 7000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
